<section>
    <h1 id="display" style="font-size: 48px; font-size: 3.5vw; height: 100%; width: 100%; display: flex; position: fixed; align-items: center; justify-content: center;"></h1>
    <a href="https://x.com/TheBroJordan" target="_blank">

    <script src="https://www.wpromotions.eu/confetti.min.js"></script>
    <script>
        const now = new Date()

        let years = now.getFullYear()  - 1967
        let months = now.getMonth() - 8
        let days = now.getDate() - 2
    
        if(months < 0) months += 12
        if(days < 0) days += 30

        const display = document.getElementById("display")
        display.innerHTML = `Jordan is ${years} years, ${months} months and ${days} days old today.`

        if(now.getMonth() === 8 && now.getDay() === 2) {
            confetti.start()
            setTimeout(confetti.stop, 6000)
        }
    </script>
